name: Release Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Install test dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y luarocks lua5.3 lua5.3-dev
          luarocks install busted --local
          echo "$HOME/.luarocks/bin" >> $GITHUB_PATH
      - name: Run tests
        run: node cmdsage.js test
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  build-and-publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: semantic-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Install test dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y luarocks lua5.3 lua5.3-dev
          luarocks install busted --local
          echo "$HOME/.luarocks/bin" >> $GITHUB_PATH
      - name: Run tests
        run: node cmdsage.js test
      - name: Extract Version from Tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "addon_version=$VERSION" >> $GITHUB_OUTPUT
      - name: Update TOC Version
        run: |
          echo "Detected version: ${{ steps.extract_version.outputs.addon_version }}"
          sed -i "s/## Version: .*/## Version: ${{ steps.extract_version.outputs.addon_version }}/" CommandSage.toc
      - name: Build Addon
        run: node cmdsage.js build
      - name: Package Addon (and upload to CurseForge)
        env:
          ADDON_VERSION: ${{ steps.extract_version.outputs.addon_version }}
          CURSEFORGE_PROJECT_ID: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          CHANGELOG: ${{ secrets.CHANGELOG }}  # or leave blank to read from CHANGELOG.md
        run: |
          node upload-to-curseforge.js
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: CommandSage-Zip
          path: dist/CommandSage-${{ steps.extract_version.outputs.addon_version }}.zip
