name: Release Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Install test dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y luarocks lua5.3 lua5.3-dev
          luarocks install busted --local
          echo "$HOME/.luarocks/bin" >> $GITHUB_PATH
      - name: Run tests
        run: node cmdsage.js test
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  build-and-publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: semantic-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Install test dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y luarocks lua5.3 lua5.3-dev
          luarocks install busted --local
          echo "$HOME/.luarocks/bin" >> $GITHUB_PATH
      - name: Run tests
        run: node cmdsage.js test
      - name: Extract Version from Tag
        id: extract_version
        run: |
          # Remove the leading "v" (e.g. "v1.2.3" â†’ "1.2.3")
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "addon_version=$VERSION" >> $GITHUB_OUTPUT
      - name: Update TOC Version
        run: |
          echo "Detected version: ${{ steps.extract_version.outputs.addon_version }}"
          sed -i "s/## Version: .*/## Version: ${{ steps.extract_version.outputs.addon_version }}/" CommandSage.toc
      - name: Build Addon
        run: node cmdsage.js build
      - name: Package Addon
        run: |
          # Create temporary folder to hold only the addon folder
          mkdir -p temp-addon
          # Copy the addon folder (assumed to be named "CommandSage") to temp-addon.
          # This ensures that the zip file has a single top-level directory.
          cp -r CommandSage temp-addon/
          # Remove unwanted files from the addon folder (e.g. git, tests, scripts, dist, etc.)
          rm -rf temp-addon/CommandSage/.git* temp-addon/CommandSage/.github temp-addon/CommandSage/scripts temp-addon/CommandSage/dist temp-addon/CommandSage/tests
          # Create the zip archive with the addon folder as the sole top-level directory.
          mkdir -p dist
          cd temp-addon
          zip -r ../dist/CommandSage-${{ steps.extract_version.outputs.addon_version }}.zip CommandSage
          cd ..
          rm -rf temp-addon
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: CommandSage-Zip
          path: dist/CommandSage-${{ steps.extract_version.outputs.addon_version }}.zip
      - name: Publish to CurseForge
        env:
          CURSEFORGE_PROJECT_ID: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
        run: |
          echo "Publishing to CurseForge..."
          # Read CHANGELOG.md (assumed to be at the repository root)
          CHANGELOG=$(cat CHANGELOG.md)
          # Construct metadata JSON using jq (ensure jq is available)
          metadata=$(jq -n --arg rt "release" \
                        --arg cl "$CHANGELOG" \
                        --arg ctype "markdown" \
                        --arg dn "CommandSage-${{ steps.extract_version.outputs.addon_version }}" \
                        --arg gv "1.13.2" \
                        '{releaseType: $rt, changelog: $cl, changelogType: $ctype, displayName: $dn, gameVersions: [$gv]}')
          echo "Metadata: $metadata"
          curl -v -X POST "https://api.curseforge.com/v1/projects/${CURSEFORGE_PROJECT_ID}/upload-file" \
            -H "x-api-token: ${CURSEFORGE_TOKEN}" \
            -F "metadata=${metadata}" \
            -F "file=@dist/CommandSage-${{ steps.extract_version.outputs.addon_version }}.zip"
